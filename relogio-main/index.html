<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 style="color: gold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; padding-right: 10px;   box-shadow: 0 0 15px 5px gold; border-radius: 20px; border-width: 10px;  ">Relógio Analógico Rolex</h1>

    <div class="relogio">
        <div class="riscos">
            <div class="risco" style="transform: rotate(0deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(30deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(60deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(90deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(120deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(150deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(180deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(210deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(240deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(270deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(300deg)"><div class="ponto"></div></div>
            <div class="risco" style="transform: rotate(330deg)"><div class="ponto"></div></div>
            <h1 style="color: rgb(0, 0, 0); text-align:center; margin-left: -140px; margin-top: -100px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Rolex</h1>
            <div class="Dragão">
                <img src="/img/pngtree-dragon-vector-icon-illustration-png-image_2325875-removebg-preview.png" alt="dragao">
            </div>
        </div>
        <div class="ponteiros">
            <div class="p p_s"></div>
            <div class="p p_m"></div>
            <div class="p p_h"></div>
            <div class="encaixe"></div>
        </div>
    </div>
    <div class="digital" style="color: gold;  border: 2px solid rgb(251, 255, 0);  border-radius: 10px;">--:--:--</div>
   
    <div class="Caixa detalhes" style="text-align: center;">
        <h1 style="color: aliceblue; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 24px; margin-top: 10px;">
            ROLEX PEX909
        </h1>
        <hr style="width: 90%; margin: 10px auto; border: 2px solid aliceblue;">
        <p></p>
        <h1 style="color: aliceblue; font-size: 20px; margin-top: 11px; margin-top: 10px; height: 10px;">Luxo e Elegancia</h1>
       
        <div style="text-align: center;">
           <a href="https://www.rolex.com/pt-br" target="blank" ><img src="/img/replica-de-relogio-super-clone-maquina-eta-rolex-daytona-dourado-com-brilhante-40mm-81d.jpg" alt="Imagem do Rolex Daytona Dourado" 
                 style="max-width: 90%; height: auto; border-radius: 10px; border: 2px solid gold; "></a>
        </div>
        

    </div>
    
    
    
    <footer style="color: gold;">Developed by Prof. Cleber Feitosa</footer>

    <script src="script.js"></script>
</body>
</html>
